name: "other"

on:
  push:
    branches:
      - "main"
    tags:
      - "*"
  pull_request:
    paths:
      - "**/*.py"
      - ".github/**"
      - "Makefile"
      - "constraints.txt"
      - "pyproject.toml"
      - "pytest.ini"
      - "ruff.toml"

  # Allow manually triggering.
  workflow_dispatch:

jobs:
  format-check:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: "actions/checkout@v2"
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install"
        run: "make install"
      - name: "Format check"
        run: "make format-check"

  lint:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: "actions/checkout@v2"
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install"
        run: "make install"
      - name: "Lint"
        run: "make lint"

  type-check:
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: "actions/checkout@v2"
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install"
        run: "make install"
      - name: "Type check"
        run: "make type-check"
